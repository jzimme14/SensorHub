<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Admin Dashboard</title>

    <!-- Montserrat Font -->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="grid-container">

        <!-- Header -->
        <header class="header">
            <div class="menu-icon" onclick="openSidebar()">
                <span class="material-icons-outlined">menu</span>
            </div>
            <div class="header-left">
                <span class="material-icons-outlined">search</span>
            </div>
        </header>
        <!-- End Header -->

        <!-- Sidebar -->
        <aside id="sidebar">
            <div class="sidebar-title">
                <div class="sidebar-brand">
                    <span class="material-icons-outlined">sensors</span> SensorUnits
                </div>
                <span class="material-icons-outlined" onclick="closeSidebar()">close</span>
            </div>

            <ul class="sidebar-list">
                <li class="sidebar-list-item">
                    <a href="/index.html">
                        <span class="material-icons-outlined">dashboard</span> Room (Jakob)
                    </a>
                </li>
                <li class="sidebar-list-item">
                    <a href="/t2.html">
                        <span class="material-icons-outlined">dashboard</span> Room (Luis)
                    </a>
                </li>
                <li class="sidebar-list-item">
                    <a href="/t3.html">
                        <span class="material-icons-outlined">home</span> Living Room
                    </a>
                </li>
                <li class="sidebar-list-item">
                    <a href="/t4.html">
                        <span class="material-icons-outlined">park</span> Outside
                    </a>
                </li>
            </ul>
        </aside>
        <!-- End Sidebar -->

        <!-- Main -->
        <main class="main-container">
            <div class="main-title">
                <h2 id="headertext">Outside</h2>
            </div>

            <div class="main-cards">

                <div class="card">
                    <div class="card-inner">
                        <h3>Temperature</h3>
                        <span class="material-icons-outlined">thermostat</span>
                    </div>
                    <h1 id="temp_text">249Â°</h1>
                </div>

                <div class="card">
                    <div class="card-inner">
                        <h3>Humidity</h3>
                        <span class="material-icons-outlined">cloud</span>
                    </div>
                    <h1 id="hum_text">25%</h1>
                </div>

                <div class="card">
                    <div class="card-inner">
                        <h3>Pressure</h3>
                        <span class="material-icons-outlined">compress</span>
                    </div>
                    <h1 id="pressure_text">1500hPa</h1>
                </div>

                <div class="card">
                    <div class="card-inner">
                        <h3>Last Measurement</h3>
                        <span class="material-icons-outlined">schedule</span>
                    </div>
                    <h1 id="time_text">56</h1>
                </div>

            </div>
        </main>
        <!-- End Main -->

    </div>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>

</html>
