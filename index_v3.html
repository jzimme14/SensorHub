<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transponder Dashboard</title>
    <style>
        .transponder {
            width: 200px;
            height: 150px;
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
            display: inline-block;
            vertical-align: top;
            cursor: pointer;
            /* Macht den Cursor zu einer Hand, um anzuzeigen, dass die Kacheln anklickbar sind */
        }

        .sensor {
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <div class="transponder">
        <a href="chart1.html">
            <h2>Transponder 1</h2>
        </a>
        <div class="sensor">Temperatur: <span id="temp1">--</span></div>
        <div class="sensor">Luftfeuchtigkeit: <span id="hum1">--</span></div>
        <div class="sensor">Druck: <span id="press1">--</span></div>
    </div>
